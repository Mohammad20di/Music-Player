<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎵 امید - باران می‌بارد 🎵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background-color: black;
      color: #ccc;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 60px;
      padding-bottom: 120px; /* فضای خالی برای اکولایزر پایین */
    }

    h2 {
      font-size: 28px;
      margin: 20px 10px;
    }

    audio {
      margin-top: 20px;
      width: 60%;
      max-width: 400px;
    }

    .lyric {
      font-size: 32px;
      margin-top: 30px;
      padding: 0 15px;
      font-weight: bold;
      color: #eee;
    }

    canvas {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: 100px;
      background-color: transparent; /* بدون پس‌زمینه */
      z-index: 10;
      pointer-events: none;
    }

    .drop {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.3);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .lyric {
        font-size: 20px;
        margin-top: 20px;
      }

      audio {
        width: 90%;
      }

      canvas {
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <div class="content">
    <h2>🎵 امید - باران می‌بارد 🎵</h2>

    <audio id="audio" controls>
      <source src="Omid-Baran-Mibarad.mp3" type="audio/mpeg">
      مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
    </audio>

    <p class="lyric">حسرتت در دلم چه دلبرانه می‌رقصد</p>
  </div>

  <canvas id="visualizer"></canvas>

  <script>
    // افکت باران
    for (let i = 0; i < 100; i++) {
      let drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.animationDuration = 0.5 + Math.random() * 1.5 + "s";
      document.body.appendChild(drop);
    }

    // اکولایزر هماهنگ با صدا
    const audio = document.getElementById("audio");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = canvas.offsetHeight;
    }

    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight + 100}, 255, 255)`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    audio.addEventListener("play", () => {
      if (audioCtx.state === "suspended") {
        audioCtx.resume().then(() => {
          draw();
        });
      } else {
        draw();
      }
    });
  </script>

</body>
</html>
