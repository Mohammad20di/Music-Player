<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎵 امید - باران می‌بارد 🎵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h2 {
      font-size: 25px;
      margin-bottom: 20px;
      z-index: 1;
    }

    audio {
      width: 70%;
      max-width: 500px;
      margin-bottom: 20px;
      z-index: 1;
    }

    .lyric {
      font-size: 33px;
      font-weight: bold;
      color: #fff;
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      direction: rtl;
      z-index: 1;
      visibility: hidden; /* مخفی تا زمان پخش */
    }

    .word {
      opacity: 0;
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .drop {
  position: absolute;
  top: -10px;
  width: 3px; /* قبلاً 2px بود */
  height: 20px; /* قبلاً 15px بود */
  background: rgba(255, 255, 255, 0.3);
  animation: fall linear infinite;
  z-index: 0;
}

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .lyric {
        font-size: 24px;
      }

      audio {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>🎵 امید - باران می‌بارد 🎵</h2>

  <audio id="audio" controls>
    <source src="Omid-Baran-Mibarad.mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <div class="lyric" id="lyric"></div>

  <script>
    // افکت قطره‌ای ساده
    for (let i = 0; i < 100; i++) {
      let drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.animationDuration = 0.5 + Math.random() * 1.5 + "s";
      document.body.appendChild(drop);
    }

    // ظاهر شدن متن بعد از پخش آهنگ
    const audio = document.getElementById("audio");
    const lyric = document.getElementById("lyric");
    const text = "حسرتت در دلم چه دلبرانه می‌رقصد";
    const words = text.split(" ");

    audio.addEventListener("play", () => {
      lyric.innerHTML = ""; // پاک‌سازی قبلی
      lyric.style.visibility = "visible"; // نمایش شعر

      words.forEach((word, i) => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = word;
        span.style.animationDelay = `${i * 0.4}s`;
        lyric.appendChild(span);
      });
    });
  </script>

</body>
</html>
