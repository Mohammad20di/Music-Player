<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎵 امید - باران می‌بارد 🎵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background-color: black;
      color: #ccc;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      overflow: hidden;
      min-height: 100vh;
      position: relative;
    }

    h2 {
      font-size: 28px;
      margin-top: 30px;
    }

    audio {
      margin-top: 20px;
      width: 60%;
      max-width: 400px;
    }

    .lyric {
      font-size: 32px;
      margin-top: 30px;
      padding: 0 15px;
      font-weight: bold;
      color: #eee;
    }

    canvas {
      margin-top: 30px;
      border-radius: 10px;
      background-color: #111;
      width: 90%;
      max-width: 600px;
      height: 100px;
    }

    .drop {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.3);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .lyric {
        font-size: 20px;
        margin-top: 20px;
      }

      audio {
        width: 90%;
      }

      canvas {
        height: 80px;
      }
    }
  </style>
</head>
<body>

  <h2>🎵 امید - باران می‌بارد 🎵</h2>

  <audio id="audio" controls>
    <source src="Omid-Baran-Mibarad.mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <p class="lyric">حسرتت در دلم چه دلبرانه می‌رقصد</p>

  <canvas id="visualizer"></canvas>

  <script>
    // افکت باران
    for (let i = 0; i < 100; i++) {
      let drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.animationDuration = 0.5 + Math.random() * 1.5 + "s";
      document.body.appendChild(drop);
    }

    // اکولایزر هماهنگ با صدا
    const audio = document.getElementById("audio");
    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioCtx.createAnalyser();
    const source = audioCtx.createMediaElementSource(audio);

    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 256;

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for (let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = `rgb(${barHeight + 100}, 255, 255)`;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    audio.onplay = () => {
      audioCtx.resume();
      draw();
    };
  </script>

</body>
</html>
