<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎵 امید - باران می‌بارد 🎵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    h2 {
      font-size: 25px;
      margin-bottom: 20px;
      z-index: 1;
    }

    audio {
      width: 70%;
      max-width: 500px;
      margin-bottom: 20px;
      z-index: 1;
    }

    .lyric {
      font-size: 33px;
      font-weight: bold;
      color: #fff;
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      direction: rtl;
      z-index: 1;
    }

    .word {
      animation: floatAround 2.5s ease-in-out infinite;
      display: inline-block;
    }

    @keyframes floatAround {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-2px, 2px); }
      50%  { transform: translate(2px, -2px); }
      75%  { transform: translate(-1px, -1px); }
      100% { transform: translate(0, 0); }
    }

    .drop {
      position: absolute;
      top: -10px;
      width: 3px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      animation: fall linear infinite;
      z-index: 0;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .lyric {
        font-size: 24px;
      }

      audio {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>🎵 امید - باران می‌بارد 🎵</h2>

  <audio id="audio" controls>
    <source src="Omid-Baran-Mibarad.mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <div class="lyric" id="lyric"></div>

  <script>
    // افکت قطره‌ای ساده
    for (let i = 0; i < 100; i++) {
      let drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.animationDuration = 0.5 + Math.random() * 1.5 + "s";
      document.body.appendChild(drop);
    }

    // نمایش شعر بعد از بارگذاری صفحه
    window.addEventListener("load", () => {
      const lyric = document.getElementById("lyric");
      const text = "حسرتت در دلم چه دلبرانه می‌رقصد";
      const words = text.split(" ");

      words.forEach((word) => {
        const span = document.createElement("span");
        span.className = "word";
        span.textContent = word;
        lyric.appendChild(span);
      });
    });
  </script>

</body>
</html>
