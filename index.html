<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>🎵 امید - شبِ رقصِ قطره‌ها 🎵</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Amiri', serif;
      background-color: #000;
      color: #fff;
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .floating {
      position: absolute;
      animation: floatRandom 6s infinite ease-in-out;
    }

    @keyframes floatRandom {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-10px, 5px); }
      50%  { transform: translate(8px, -8px); }
      75%  { transform: translate(-6px, 10px); }
      100% { transform: translate(0, 0); }
    }

    h2 {
      font-size: 25px;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    audio {
      width: 70%;
      max-width: 500px;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
    }

    .lyric {
      font-size: 33px;
      font-weight: bold;
      top: 150px;
      left: 50%;
      transform: translateX(-50%);
      direction: rtl;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
    }

    .word {
      animation: floatRandom 4s infinite ease-in-out;
      display: inline-block;
    }

    .drop {
      position: absolute;
      width: 3px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 20px;
      }

      .lyric {
        font-size: 24px;
      }

      audio {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2 class="floating">🎵 امید - شبِ رقصِ قطره‌ها 🎵</h2>

  <audio class="floating" controls>
    <source src="Omid-Baran-Mibarad.mp3" type="audio/mpeg">
    مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
  </audio>

  <div class="lyric floating" id="lyric"></div>

  <script>
    // قطره‌های باران با موقعیت و سرعت تصادفی
    for (let i = 0; i < 100; i++) {
      let drop = document.createElement("div");
      drop.className = "drop";
      drop.style.left = Math.random() * window.innerWidth + "px";
      drop.style.top = -Math.random() * 100 + "px";
      drop.style.animationDuration = 1 + Math.random() * 2 + "s";
      drop.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(drop);
    }

    // نمایش شعر با حرکت تصادفی هر کلمه
    const lyric = document.getElementById("lyric");
    const text = "حسرتت در دلم چه دلبرانه می‌رقصد";
    const words = text.split(" ");

    words.forEach(word => {
      const span = document.createElement("span");
      span.className = "word";
      span.textContent = word;
      lyric.appendChild(span);
    });
  </script>

</body>
</html>
